    <script type="text/javascript">
    	var page=1;//初始第一页
		  var pageSize=10;//初始一页数量
		  var to = 0;
		  var ticket = $.cookie("ticket");

    		$('#addModal').click(function(){

    			var id = $(this).attr('data-id');
    			updateSupplier(id);
    		});
    		/*window.setTimeout(function(){
				    $('[data-dismiss="alert"]').alert('close');
				},2000);*/
				$(".log-out").click(function(){//每次登录时把cookie中ticket清除
					$.cookie("ticket", '', { expires: -1 }); 
				});
				$("input").focus(function(e){
          $(this).next().remove();
        });

    	//判断当前用户是否已经登录
    	function loginFlag(ticket){    		
    		if(ticket == '' || ticket == undefined){
    			location.href = 'login.html';
    		}
    		$("#username").html($.cookie("name"));
    	}
    	function gotoPage(p){
					page = p;
					customers(page);
			}
    	function initPage(){ 
				var maxPage = to>0?Math.ceil(to/pageSize):1;	
				$("#mo").html(maxPage);					
   		}
    	function customers(page){	  
	        $.ajax({
	            type : "GET",
	            url : 'http://123.57.141.203:8314/customers',
	            dataType:'json',
	            async: false,
	            data:{
                "type":2,
                "page":page,
                "pageSize":pageSize
	            },   
	            headers:{
	            	"ticket":ticket
	            },	            
	            success : function(data) {
	            	if(data.code == 200){
	            		to=data.total;
	            		$("#customers-list").empty();
	            		if(data.total!=0){
	            			var suppliers = data.data;
		            		for(var i=0;i<suppliers.length;i++){
		            			$("#customers-list").append('<tr><td>'+suppliers[i].name+'</td>'+
	                          '<td><a href="tel:'+suppliers[i].mobile+'" class="btn btn-primary btn-xs btn-m"><i class="icon-phone"></i>-'+suppliers[i].mobile.substr(7,4)+'</a></td>'+
	                          '<td><span class="badge bg-info">'+suppliers[i].profitPrice+'</span></td>'+
	                          '<td>'+
	                              '<button data-original-title="详细信息" data-content="公司名称：'+suppliers[i].company+'<br>总销售额：'+suppliers[i].sellPrice+' ¥<br>总销售量：'+suppliers[i].sellNumber+'<br>备注：'+suppliers[i].remark+'" data-placement="left" data-trigger="hover" class="btn btn-success btn-xs popovers">详情</button>'+
	                              '<button class="btn btn-primary btn-xs" data-reactid="updateSupplier" data-id="'+suppliers[i].id+'"><i class="icon-pencil"></i></button>'+
	                              '<button class="btn btn-danger btn-xs" data-reactid="delectSupplier" data-id="'+suppliers[i].id+'"><i class="icon-trash "></i></button>'+
	                          '</td>'+
	                      '</tr>');
		            		}
		            		$(".popovers").click(function(){
						    			$(this).popover({html : true});					    			
											$(this).popover('show');
						    		});
						    		$("button[data-reactid='updateSupplier']").click(function(){
						    			var id = $(this).attr('data-id');
						    			updateModal(id);
						    		});
						    		$("button[data-reactid='delectSupplier']").click(function(){
						    			var id = $(this).attr('data-id');
						    			delectSupplier(id);
						    		});
	            		} else {
	            			$("#customers-list").append('<tr><td style="text-align: center;" colspan=3>没有找到您需要的数据！</td></tr>');
	            		}
	            		
	            	} else if(data.code == 401){
	            		location.href= "login.html";
	            	} else {
	            		console.log(data);
	            	}
	            },
	            // 调用出错执行的函数
	            error : function() {
	                console.log('customers-list error');
	            }
	        });
	    }
    	function addSupplier(ticket){
    		var name =$("#name").val().replace(/\s/g,"");
        var mobile =$("#mobile").val().replace(/\s/g,"");
        var company = $("#company").val().replace(/\s/g,"");
        var remark = $("#remark").val().replace(/\s/g,"");
        if(name == ''){
            $("#name").after('<label class="error is-visible error-sm">请输入客户姓名</label>');
            return false;
        }
        if(mobile == ''){
            $("#mobile").after('<label class="error is-visible error-sm">请输入客户手机号</label>');
            return false;
        }else{
        	var reg = /^1[0-9]{10}$/;
					if (!reg.exec(mobile)) {							
						$("#mobile").after('<label class="error is-visible error-sm">手机号不合法</label>');
						return false;
					}
        }
        if(company == ''){
            $("#company").after('<label class="error is-visible error-sm">请输入公司名称</label>');
            return false;
        }
        
    		$.ajax({
            type : "POST",
            url : 'http://123.57.141.203:8314/customers',
            contentType: "application/json; charset=utf-8",
            dataType:'json',
            data:JSON.stringify({
            	"type":2,
					    "name":name,
					    "mobile":mobile,
					    "company":company,
					    "remark":remark
            }),   
            headers:{
            	"ticket":ticket
            },	            
            success : function(data) {
            	if(data.code == 200){
            		$("#myModal").modal('hide'); 
            		customers(page);
            		initPage();
            	} else {
            		console.log(data);
            	}
            },
            // 调用出错执行的函数
            error : function() {
                console.log('customers-list error');
            }
        });
    	}
    	function updateSupplier(id){
    		var name =$("#_name").val().replace(/\s/g,"");
        var mobile =$("#_mobile").val().replace(/\s/g,"");
        var company = $("#_company").val().replace(/\s/g,"");
        var remark = $("#_remark").val().replace(/\s/g,"");
        if(name == ''){
            $("#_name").after('<label class="error is-visible error-sm">请输入客户姓名</label>');
            return false;
        }
        if(mobile == ''){
            $("#_mobile").after('<label class="error is-visible error-sm">请输入客户手机号</label>');
            return false;
        }else{
        	var reg = /^1[0-9]{10}$/;
					if (!reg.exec(mobile)) {							
						$("#_mobile").after('<label class="error is-visible error-sm">手机号不合法</label>');
						return false;
					}
        }
        if(company == ''){
            $("#_company").after('<label class="error is-visible error-sm">请输入公司名称</label>');
            return false;
        }
    		$.ajax({
            type : "PUT",
            url : 'http://123.57.141.203:8314/customers',
            contentType: "application/json; charset=utf-8",
            dataType:'json',
            data:JSON.stringify({
            	"id":id,
            	"type":2,
					    "name":name,
					    "mobile":mobile,
					    "company":company,
					    "remark":remark
            }),   
            headers:{
            	"ticket":ticket
            },	            
            success : function(data) {
            	if(data.code == 200){
            		$("#updateModal").modal('hide');  
            		customers(page);
            	} else {
            		console.log(data);
            	}
            },
            // 调用出错执行的函数
            error : function() {
                console.log('customers-list error');
            }
        });
    	}
    	function delectSupplier(id){
    		$.ajax({
            type : "DELETE",
            url : 'http://123.57.141.203:8314/customers?id='+id,
            dataType:'json',
            headers:{
            	"ticket":ticket
            },	            
            success : function(data) {
            	console.log(data);
            	if(data.code == 200){
            		var maxPage = to>0?Math.ceil((to-1)/pageSize):1;
            		customers(maxPage);
            		if(page>maxPage){            			
            			$("#mo").html(maxPage);	
            			$("#xiye").html(maxPage);
            		}	 
            	} else {
            		console.log(data);
            	}
            },
            // 调用出错执行的函数
            error : function() {
                console.log('customers-delect error');
            }
        });
    	}
    	function updateModal(id){
    		$.ajax({
            type : "GET",
            url : 'http://123.57.141.203:8314/customers?id='+id,
            dataType:'json',
            headers:{
            	"ticket":ticket
            },	            
            success : function(data) {
            	console.log(data);
            	if(data.code == 200){
            		var supplier = data.data
            		$("#_name").val(supplier[0].name);
            		$("#_mobile").val(supplier[0].mobile);
            		$("#_company").val(supplier[0].company);
            		$("#_remark").val(supplier[0].remark);
            		$("#update-supplier").attr('data-id',supplier[0].id);
            		$("#updateModal").modal('show');
            	} else {
            		console.log(data);
            	}
            },
            // 调用出错执行的函数
            error : function() {
                console.log('customers-modal error');
            }
        });
    	}
    </script>
