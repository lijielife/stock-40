    <script type="text/javascript">
    	var page=1;//初始第一页
		  var pageSize=10;//初始一页数量
		  var to = 0;
		  var ticket = $.cookie("ticket"); 
    	$(function(){   		
    		loginFlag(ticket);    		
    		goods(page);
    		initPage();
    		$("#add-goods").click(function(){
    			addGoods();
    		});    		
    		$('#addModal').click(function(){    			
    			$("#myModal").modal('show');
    		});
    		$('#update-goods').click(function(){
    			var id = $(this).attr('data-id');
    			updateGoods(id);
    		});
    		/*window.setTimeout(function(){
				    $('[data-dismiss="alert"]').alert('close');
				},2000);*/
				$(".log-out").click(function(){//每次登录时把cookie中ticket清除
					$.cookie("ticket", '', { expires: -1 }); 
				});
				$("input").focus(function(e){
          $(this).next().remove();
        });
	    	function addGoods(){
	    		var name =$("#name").val().replace(/\s/g,"");
	        var unitPrice =$("#unitPrice").val().replace(/\s/g,"");
	        if(name == ''){
	            $("#name").after('<label class="error is-visible error-sm">请输入商品姓名</label>');
	            return false;
	        }
	        if(unitPrice == ''){
	            $("#unitPrice").after('<label class="error is-visible error-sm">请输入商品单价</label>');
	            return false;
	        }else{
	        	var reg = /^[0-9]+([.]{1}[0-9]+){0,1}$/;
						if (!reg.exec(unitPrice)) {							
							$("#unitPrice").after('<label class="error is-visible error-sm">单价必须为数字</label>');
							return false;
						}
	        }	  
	    		$.ajax({
	            type : "POST",
	            url : 'http://123.57.141.203:8314/goods',
	            contentType: "application/json; charset=utf-8",
	            dataType:'json',
	            data:JSON.stringify({
						    "name":name,
						    "unitPrice":unitPrice
	            }),   
	            headers:{
	            	"ticket":ticket
	            },	            
	            success : function(data) {
	            	if(data.code == 200){
	            		$("#myModal").modal('hide');  
	            		goods(page);
	            		initPage();
	            	} else {
	            		console.log(data);
	            	}
	            },
	            // 调用出错执行的函数
	            error : function() {
	                console.log('goods-add error');
	            }
	        });
	    	}
	    	   	
    	});
    	//判断当前用户是否已经登录
    	function loginFlag(ticket){    		
    		if(ticket == '' || ticket == undefined){
    			location.href = 'login.html';
    		}
    		$("#username").html($.cookie("name"));
    	}
    	function gotoPage(p){
					page = p;
					goods(page);
			}
    	function initPage(){ 
				var maxPage = to>0?Math.ceil(to/pageSize):1;	
				$("#mo").html(maxPage);					
   		}
    	function goods(page){	  
	        $.ajax({
	            type : "GET",
	            url : 'http://123.57.141.203:8314/goods',
	            dataType:'json',
	            async: false,
	            data:{
                "page":page,
                "pageSize":pageSize
	            },   
	            headers:{
	            	"ticket":ticket
	            },	            
	            success : function(data) {
	            	console.log(data);
	            	if(data.code == 200){
	            		to=data.total;
	            		$("#goods-list").empty();	       
	            		if(data.total == 0){
	            			$("#goods-list").append('<tr><td style="text-align: center;" colspan=4>没有找到您需要的数据！</td></tr>');
	            		}else{
	            			var goods = data.data;
		            		for(var i=0;i<goods.length;i++){
		            			$("#goods-list").append('<tr><td>'+goods[i].name+'</td>'+
	                          '<td>'+goods[i].number+'</td>'+
	                          '<td><span class="badge bg-warning">'+(goods[i].productionPrice-(goods[i].sellPrice-goods[i].profitPrice))+'</span></td>'+
	                          '<td>'+
	                              '<button data-original-title="详细信息" data-content="进货批次：'+goods[i].recordId+'<br>批次余量：'+goods[i].stockNumber+'<br>单价：'+goods[i].unitPrice+'<br>总进货额：'+goods[i].productionPrice+' ¥<br>总销售额：'+goods[i].sellPrice+' ¥<br>总销售量：'+goods[i].sellNumber+'<br>总利润：'+goods[i].profitPrice+' ¥<br>总折损：'+goods[i].damagePrice+' ¥" data-placement="left" data-trigger="hover" class="btn btn-success btn-xs popovers">详情</button>'+
	                              '<button class="btn btn-primary btn-xs" data-reactid="updateGoods" data-id="'+goods[i].id+'"><i class="icon-pencil"></i></button>'+
	                              '<button class="btn btn-danger btn-xs" data-reactid="delectGoods" data-id="'+goods[i].id+'"><i class="icon-trash "></i></button>'+
	                          '</td>'+
	                      '</tr>');
		            		}
		            		$(".popovers").click(function(){
						    			$(this).popover({html : true});					    			
											$(this).popover('show');
						    		});
						    		$("button[data-reactid='updateGoods']").click(function(){
						    			var id = $(this).attr('data-id');
						    			updateModal(id);
						    		});
						    		$("button[data-reactid='delectGoods']").click(function(){
						    			var id = $(this).attr('data-id');
						    			delectGoods(id);
						    		});
	            		}
	            	} else if(data.code == 401){
	            		location.href= "login.html";
	            	} else {
	            		console.log(data);
	            	}
	            },
	            // 调用出错执行的函数
	            error : function() {
	                console.log('goods-list error');
	            }
	        });
		    }    
		    
		    function delectGoods(id){
	    		$.ajax({
	            type : "DELETE",
	            url : 'http://123.57.141.203:8314/goods?id='+id,
	            dataType:'json',
	            headers:{
	            	"ticket":ticket
	            },	            
	            success : function(data) {
	            	console.log(data);
	            	if(data.code == 200){
	            		var maxPage = to>0?Math.ceil((to-1)/pageSize):1;
	            		goods(maxPage);
	            		if(page>maxPage){	            			
	            			$("#mo").html(maxPage);	
	            			$("#xiye").html(maxPage);
	            		}	   							
	            	} else {
	            		console.log(data);
	            	}
	            },
	            // 调用出错执行的函数
	            error : function() {
	                console.log('goods-delect error');
	            }
	        });
	    	}
	    	function updateModal(id){
	    		$.ajax({
	            type : "GET",
	            url : 'http://123.57.141.203:8314/goods?id='+id,
	            dataType:'json',
	            headers:{
	            	"ticket":ticket
	            },	            
	            success : function(data) {
	            	console.log(data);
	            	if(data.code == 200){
	            		var goods = data.data
	            		$("#_name").val(goods[0].name);
	            		$("#_unitPrice").val(goods[0].unitPrice);            		
	            		$("#update-goods").attr('data-id',goods[0].id);
	            		$("#updateModal").modal('show');
	            	} else {
	            		console.log(data);
	            	}
	            },
	            // 调用出错执行的函数
	            error : function() {
	                console.log('customers-modal error');
	            }
	        });
	    	}
	    	function updateGoods(id){
	    		var name =$("#_name").val().replace(/\s/g,"");
	        var unitPrice =$("#_unitPrice").val().replace(/\s/g,"");
	        if(name == ''){
	            $("#_name").after('<label class="error is-visible error-sm">请输入商品姓名</label>');
	            return false;
	        }
	        if(unitPrice == ''){
	            $("#_unitPrice").after('<label class="error is-visible error-sm">请输入商品单价</label>');
	            return false;
	        }else{
	        	var reg = /^[0-9]+([.]{1}[0-9]+){0,1}$/;
						if (!reg.exec(unitPrice)) {							
							$("#_unitPrice").after('<label class="error is-visible error-sm">单价必须为数字</label>');
							return false;
						}
	        }	        
	    		$.ajax({
	            type : "PUT",
	            url : 'http://123.57.141.203:8314/goods',
	            contentType: "application/json; charset=utf-8",
	            dataType:'json',
	            data:JSON.stringify({
	            	"id":id,
						    "name":name,
						    "unitPrice":unitPrice
	            }),   
	            headers:{
	            	"ticket":ticket
	            },	            
	            success : function(data) {
	            	if(data.code == 200){
	            		$("#updateModal").modal('hide');  
	            		goods(page);
	            	} else {
	            		console.log(data);
	            	}
	            },
	            // 调用出错执行的函数
	            error : function() {
	                console.log('goods-update error');
	            }
	        });
	    	}	 
    </script>
